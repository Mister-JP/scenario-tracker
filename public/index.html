<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scenario Viewer</title>
  <meta name="description" content="Interactive tool for visualizing and connecting multiple scenario views">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Component -->
  <header>
    <h1>Tracking: <span id="host-value">http://localhost:8080</span>
      <img id="edit-host" src="icons/edit.svg" alt="edit">
    </h1>
    <button id="load-layout-btn">Load layout</button>
    <button id="save-layout-btn">Save layout</button>
    <button id="reset-layout-btn">Reset</button>
    <input id="file-input" type="file" accept=".json" style="display: none;">
  </header>

  <!-- Main Workspace -->
  <div id="workspace">
    <!-- Cards will be dynamically inserted here -->
  </div>

  <!-- Templates -->
  <template id="card-template">
    <div class="card">
      <div class="card-header">
        <div class="handle"></div>
        <h2>Scenario Title</h2>
      </div>
      <div class="card-content">
        <iframe></iframe>
      </div>
      <div class="card-connectors">
        <div class="dot dot-top" data-side="0"></div>
        <div class="dot dot-right" data-side="1"></div>
        <div class="dot dot-bottom" data-side="2"></div>
        <div class="dot dot-left" data-side="3"></div>
      </div>
    </div>
  </template>

  <!-- Connection Dialog Template -->
  <div id="modal-overlay" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-close">Ã—</div>
        <h2>Arrow Connection</h2>
        <button class="modal-remove-btn">Remove</button>
      </div>
      <div class="modal-body">
        <p>This connection represents scenario flow from one view to another.</p>
        <p>Click "Remove" to delete this connection, or close this dialog to keep it.</p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/utils.js"></script>
  <script src="js/app.js"></script>
  <script src="js/cards.js"></script>
  <script src="js/connections.js"></script>
  <script src="js/layout.js"></script>
</body>
</html>
